<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhishek Tiwari - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --grid-line-dark: rgba(30, 41, 59, 0.8);
        --grid-line-light: rgba(226, 232, 240, 0.8);
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(to right, var(--grid-line-dark) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-line-dark) 1px, transparent 1px);
        background-size: 2rem 2rem;
        z-index: -10;
        opacity: 0.5;
      }
      html.light body::before {
        background-image: linear-gradient(to right, var(--grid-line-light) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-line-light) 1px, transparent 1px);
      }
      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }
      /* Custom scrollbar for GitHub calendar */
      .github-calendar-container {
        padding-bottom: 0.75rem; /* Space for scrollbar */
      }
      .github-calendar-container::-webkit-scrollbar {
        height: 6px;
      }
      .github-calendar-container::-webkit-scrollbar-track {
        background: transparent;
      }
      .github-calendar-container::-webkit-scrollbar-thumb {
        background-color: #e2e8f0; /* slate-200 */
        border-radius: 3px;
      }
      .github-calendar-container::-webkit-scrollbar-thumb:hover {
        background-color: #cbd5e1; /* slate-300 */
      }
      html.dark .github-calendar-container::-webkit-scrollbar-thumb {
        background-color: #334155; /* slate-700 */
      }
      html.dark .github-calendar-container::-webkit-scrollbar-thumb:hover {
        background-color: #475569; /* slate-600 */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'slate': {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                500: '#64748b',
                400: '#94a3b8',
                300: '#cbd5e1',
                200: '#e2e8f0',
                100: '#f1f5f9',
                50: '#f8fafc',
              },
              'cyan': {
                300: '#67e8f9',
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
              },
               'fuchsia': {
                400: '#c026d3',
              },
              'blue': {
                 300: '#93c5fd',
                 400: '#60a5fa',
                 500: '#3b82f6',
                 600: '#2563eb',
              }
            },
            boxShadow: {
              'glow-blue': '0 0 20px rgba(59, 130, 246, 0.5)',
            },
            dropShadow: {
               'glow-cyan': '0 0 5px rgba(34, 211, 238, 0.7)',
            },
            animation: {
              spotlight: "spotlight 2s ease .75s 1 forwards",
              spin: 'spin 1s linear infinite',
              shine: 'shine 1.2s ease-out',
            },
            keyframes: {
              spotlight: {
                "0%": {
                  opacity: 0,
                  transform: "translate(-72%, -62%) scale(0.5)",
                },
                "100%": {
                  opacity: 1,
                  transform: "translate(-50%,-40%) scale(1)",
                },
              },
              shine: {
                'from': { transform: 'translateX(-100%) skewX(-15deg)' },
                'to': { transform: 'translateX(125%) skewX(-15deg)' },
              },
            },
          }
        }
      }
    </script>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Tiwari - Portfolio</title>
    <script>
      // Suppress the warning "cdn.tailwindcss.com should not be used in production"
      // This is a browser-native ESM setup without a build step, so the CDN is required.
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn(...args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --grid-line-dark: rgba(30, 41, 59, 0.8);
        --grid-line-light: rgba(226, 232, 240, 0.8);
        --accent-blue: #3B82F6;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(to right, var(--grid-line-dark) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-line-dark) 1px, transparent 1px);
        background-size: 3rem 3rem;
        z-index: -10;
        opacity: 0.3;
      }
      html.light body::before {
        background-image: linear-gradient(to right, var(--grid-line-light) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-line-light) 1px, transparent 1px);
        opacity: 0.6;
      }
      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }

      /* No Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Thin Scrollbar Utility */
      .thin-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
      }
      html.dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              },
              blue: {
                450: '#4cc9f0',
                500: '#3B82F6', /* Primary Accent */
                600: '#2563eb',
              }
            },
            boxShadow: {
              'glow-blue': '0 0 30px rgba(59, 130, 246, 0.3)',
              'glow-card': '0 0 20px rgba(59, 130, 246, 0.1)',
              'subtle': '0 2px 10px rgba(0,0,0,0.03)',
              'premium': '0 10px 40px -10px rgba(0,0,0,0.1)',
            },
            animation: {
              spotlight: "spotlight 2s ease .75s 1 forwards",
              spin: 'spin 1s linear infinite',
              shine: 'shine 1.2s ease-out',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              spotlight: {
                "0%": { opacity: 0, transform: "translate(-72%, -62%) scale(0.5)" },
                "100%": { opacity: 1, transform: "translate(-50%,-40%) scale(1)" },
              },
              shine: {
                'from': { transform: 'translateX(-100%) skewX(-15deg)' },
                'to': { transform: 'translateX(125%) skewX(-15deg)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-github-calendar": "https://esm.sh/react-github-calendar@^4.1.5?external=react,react-dom",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom"
  }
}
</script>
</head>
  <body class="antialiased overflow-x-hidden selection:bg-blue-100 selection:text-blue-900 dark:selection:bg-blue-900 dark:selection:text-blue-100">
    <div id="root"></div>
     <script type="module" src="/index.tsx"></script>
  </body>
</html>
